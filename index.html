<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The annoying project i have every dealt with. 3rd times the charm."
    />
    <meta name="author" content="Giacomo" />
    <meta name="keywords" content="image stuff" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>White Palace</title>
  </head>
  <body>
    <div class="page">
      <!--EXTERMINATE!-->
      <header class="header">
        <img
          src="./images/spots-images/logo-svg.svg"
          alt="White Palace logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="Bessie"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/spots-images/pencil.svg.svg"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img src="./images/spots-images/plus.svg.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!--here-->
            <template id="card-template">
              <li class="card">
              <img
                class="card__image"
                src=""
                alt=""
              />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>            
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; White Palace</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"><img src="./images/spots-images/Group-27.svg" alt="X"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input 
              id="profile-name-input" 
              type="text" 
              class="modal__input"
              placeholder="Type your name">
            </label>
             <label for="profile-description-input" class="modal__label">
              Description
              <input 
              id="profile-description-input" 
              type="text" 
              class="modal__input"
              placeholder="Describe yourself">
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
       </div>
       <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"><img src="./images/spots-images/Group-27.svg" alt="X"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input 
              id="card-image-input" 
              type="url" 
              class="modal__input"
              placeholder="Place a link to the picture">
            </label>
             <label for="caption-input" class="modal__label">
              Caption
              <input 
              id="caption-input" 
              type="text" 
              class="modal__input"
              placeholder="Type your Caption">
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
